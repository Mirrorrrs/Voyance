<div class="cookieModal modal" style="; display: block;">
    <div class="header">
        <div class="headerWrapper">
            <h5>Réglages RGPD: gestion des cookies</h5>
        </div>
    </div>
    <div class="sections">

        <section>
            <label class="type checked option"><input type="checkbox" name="type">
                <span class="content">
                    <div class="title">
                            <div class="customCheckbox">
                                            <img src="../assets/icons/Accept.svg" alt="">
                                        </div>
                            <h6>Analytics</h6>
                    </div>
                    <p>Les cookies Analytics, provenant du tiers Google, ont pour finalité de recueillir des statistiques de visites anonymes. Ces données une fois recoupées, pourraient être intrusives pour la vie privée des utilisateurs du site</p>

                </span>
            </label>
            <button class="customButton">En savoir plus</button>
        </section>
        <section>
            <label class="type checked option"><input type="checkbox" name="type">
                <span class="content">
                    <div class="title">
                            <div class="customCheckbox">
                                            <img src="../assets/icons/Accept.svg" alt="">
                                        </div>
                            <h6>Session</h6>
                    </div>
                    <p>Le cookie de session est essentiel au fonctionnement de ce site et ne peut être désactivé. Il permet de conserver vos données lors de la navigation entre les pages du site</p>

                </span>

            </label>
            <button class="customButton">En savoir plus</button>
        </section>
        <div class="buttons">
            <div class="customButton white">En savoir plus</div>
            <div class="customButton">En savoir plus</div>
        </div>
    </div>
